<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Site</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        /* Center align the buttons */
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            position: relative;
        }

        /* Style for buttons */
        .btn-group .btn {
            width: 200px; /* Adjust button width */
            height: 50px; /* Adjust button height */
            margin-bottom: 20px; /* Adjust vertical space between buttons */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="centered btn-group-vertical">
                    <a href="https://colab.research.google.com/drive/1BW24GKgiOpfWBt5jaGVG-qmxqx3BB4yS#scrollTo=19Rv5FrM38NJ"
                        class="btn btn-primary btn-lg">CSDS 133: Carbon dioxide emission prediction using correlation with population</a>
                    <!-- Button 2 -->
                    <a href="https://colab.research.google.com/drive/1Y5VhWFXZr_8ebYs3uvRqH8GRNZ_k5aIi#scrollTo=OlZH5bhW6GK4"
                        class="btn btn-secondary btn-lg">CSDS 133: Carbon dioxide emission prediction using LSTM</a>
                    <!-- Button 3 -->
                    <a href="https://www.kaggle.com/code/phatthanhdang/csds-133" class="btn btn-success btn-lg">Data cleaning and visualization</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-uvuQ1VgBzpCxBKL8fo4vf8vihwIl63F+Y9k6S+A/7Qp0V8O/qD7jWDt+3za7R+p2" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shC1qfBjam4xjSOv+3y0tT1peBI5KgY5t9U6S"
        crossorigin="anonymous"></script>
</body>

</html>
